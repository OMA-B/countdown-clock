<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="clock.css">
    <title>CountDown Clock</title>
</head>
<body>
    <!-- background video container -->
    <video class="background-video" loop muted autoplay>
        <source src="assets/Clock - 136967.mp4"></source>
    </video>
    <!-- background overlay -->
    <div class="background-overlay">
        <!-- Container -->
        <div class="container">
            <!-- form container -->
            <div class="form-container">
                <h1 class="custom-countdown">Create a Custom Countdown!</h1>
                <form class="countdown-form">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="What do you want to count down to?">
                    <label for="date">Select a Date</label>
                    <input type="date" name="date" id="date">
                    <input type="submit" value="submit" id="submit">
                </form>
            </div>
            <!-- countdown container -->
            <div class="countdown-container" hidden>
                <h1 class="countdown-title">Countdown Title</h1>
                <ul class="timers">
                    <li><span>8</span><div>DAYS</div></li>
                    <li><span>22</span><div>HOURS</div></li>
                    <li><span>10</span><div>MINUTES</div></li>
                    <li><span>53</span><div>SECONDS</div></li>
                </ul>
                <input type="submit" value="reset" id="submit">
            </div>
            <!-- complete container -->
            <div class="complete-container" hidden>
                <h1 class="countdown-complete">Countdown Complete!</h1>
                <span class="complete-detail">Countdown finished on 2022-11-07</span>
                <input type="submit" value="new countdown" id="submit">
                <!-- audio to play when countdown has been completed -->
                <audio src="assets/John Powell - Where No One Goes.mp3" loop hidden></audio>
            </div>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
